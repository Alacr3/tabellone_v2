<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Tabellone della Fortuna</title>
</head>

<body>
    <!-- Pagina 1: Inserimento Frase -->
    <img class="img" src="img/laruotadellafortuna xmased.svg" alt="">

    <div id="page-1">

        <div class="input-group">
            <input placeholder="Inserisci una frase" type="password" id="input-field">
            <button class="visibility" type="button" onclick="toggleVisibility()">
                <i class="fas fa-eye"></i>
            </button>
            <button class="submit-button" onclick="generateBoard()" ><span>GENERA</span></button>
        </div>

    </div>

    <!-- Pagina 2: Tabellone -->
    <div id="page-2" class="hidden">
        <div id="board" class="grid"></div>
        
        <div class="button-container">
            <!-- Separazione dei pulsanti con input lettera -->
            <div class="input-container">
                <input class="b1" type="text" id="letter-input" maxlength="1" style="text-transform:uppercase">
                <button class="b2" onclick="checkLetter()">INVIA LETTERA</button>
            </div>

            <!-- Separazione dei pulsanti di azione -->
            <div class="action-buttons">
                <button class="b3" onclick="confirmBoard()">RIVELA SOLUZIONE</button>
                <button class="b4" onclick="resetGame()">NUOVO TABELLONE</button>
            </div>
        </div>
    </div>



    <div id="custom-alert" class="hidden">
        <div class="notifications-container">
            <div class="success">
                <div class="flex">
                    <p id="alert-message"></p>
                </div>
                <div class="success-button-container">
                    <button type="button" class="success-button-secondary" onclick="closeAlert()">CHIUDI</button>
                </div>
            </div>
        </div>
    </div>
    
        
    
</body>

</html>
